# Generated automatically from Makefile.conf.in by configure.

# this is a simple settings file

VOCAL_MAKE=/usr/bin/make

VOCAL_USE_TOOLCHAIN=default
ifneq ($(VOCAL_USE_TOOLCHAIN),default)
    VOCAL_TOOLCHAIN_TYPE := $(VOCAL_USE_TOOLCHAIN)
endif

VOCAL_WITH_CROSS_ROOT=default
ifneq ($(VOCAL_WITH_CROSS_ROOT),default)
    VOCAL_CROSS_ROOT = $(VOCAL_WITH_CROSS_ROOT)
endif

VOCAL_BUILD_SHARED_LIBS=yes
RESIP_DATA_LOCAL_SIZE=16

# uncomment the next line to build the system with the INMEMORY binding cache
# CXXFLAGS += -DINMEMORY

# enable DUM to process stack Fifo directly.
CXXFLAGS += -DDUM_PROCESS_STACK_FIFO

USE_DISTCC=false
USE_CCACHE=false
#USE_DTLS=true
USE_SSL=true
USE_IPV6=false
USE_POPT=true
