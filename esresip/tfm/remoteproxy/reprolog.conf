#Appenders


#Main logfile (all logging). 

log4cplus.appender.all=log4cplus::RollingFileAppender
log4cplus.appender.all.File=logs/all.log
log4cplus.appender.all.MaxFileSize=15MB
log4cplus.appender.all.MaxBackupIndex=5
log4cplus.appender.all.layout=log4cplus::PatternLayout
log4cplus.appender.all.layout.ConversionPattern=%D{%m/%d/%y %H:%M:%S.%%Q} %-5p <%x> %l - %m%n


