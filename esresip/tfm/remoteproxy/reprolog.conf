#Loggers


#Here are the loggers that repro expects to see. Declaring extra loggers will be of little use, as repro will not look for them (unless, of course, you are working on repro). Note they all have allWriter attached, meaning they will write to the main log.

#These loggers inherit their ancestors' log levels
#Attach whichever appenders you wish to use. For example, if you wish to write logs from subsystems DUM, RESIP, and TRANSPORT to 0.log, you could use the following declarations for RESIP:DUM_Logger, RESIP_Logger, and RESIP:TRANSPORT_Logger:
#	
#	log4cplus.logger.RESIP:DUM_Logger=INHERITED, allWriter, stub0
#	log4cplus.logger.SIP_Logger=INHERITED, allWriter, stub0
#	log4cplus.logger.TRANSPORT_Logger=INHERITED, allWriter, stub0



log4cplus.logger.sipbasis=INHERITED,
log4cplus.logger.sipbasis.foundation.oldlog=INHERITED, oldlog, warning
log4cplus.logger.sipbasis.foundation.queueing=INHERITED, queueing
log4cplus.logger.sipbasis.foundation.logging=INHERITED, log, warning
log4cplus.logger.sipbasis.foundation.persistence=INHERITED, log, warning
log4cplus.logger.sipbasis.foundation.sipmessages=INHERITED, sipmessage
log4cplus.logger.sipbasis.foundation.statistics=INHERITED, statistics
log4cplus.logger.sipbasis.foundation.ReparteeManager=INHERITED, reparteemanager, warning

log4cplus.logger.sipwright=INHERITED,
log4cplus.logger.sipwright.proxy=INHERITED, proxy, warning
log4cplus.logger.sipwright.proxy.provisioning=INHERITED,
log4cplus.logger.sipwright.proxy.launch=INHERITED, launch
log4cplus.logger.sipwright.proxy.config=INHERITED , config
log4cplus.logger.sipwright.proxy.config.dump=INHERITED, dump
log4cplus.logger.sipwright.registrar=INHERITED, registrar
log4cplus.logger.sipwright.registrar.db=INHERITED, persistence


