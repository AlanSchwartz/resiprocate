# Generated automatically from Makefile.conf.in by configure.

# this is a simple settings file

VOCAL_MAKE=/usr/bin/make

VOCAL_HAVE_DO_NOT_DISTRIBUTE=0

VOCAL_USE_TOOLCHAIN=gnu
ifneq ($(VOCAL_USE_TOOLCHAIN),default)
    VOCAL_TOOLCHAIN_TYPE := $(VOCAL_USE_TOOLCHAIN)
endif

USE_REPO=false

VOCAL_BUILD_SHARED_LIBS=yes

VOCAL_USE_SYSTEM_LIBS=true

VOCAL_AR_PATH=

VOCAL_SOCKLEN_TYPE=socklen_t
ifneq ($(VOCAL_SOCKLEN_TYPE),socklen_t)
    VOCAL_USE_SOCKLEN_T := $(VOCAL_SOCKLEN_TYPE)
endif

VOCAL_SOCKET_BUFFER_TYPE=void
ifneq ($(VOCAL_SOCKET_BUFFER_TYPE),void)
    VOCAL_USE_SOCKET_BUFFER := $(VOCAL_SOCKET_BUFFER_TYPE)
endif

INSTALL_PATH=default
