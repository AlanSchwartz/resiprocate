VOCAL_MAKE=/usr/bin/make

VOCAL_USE_TOOLCHAIN=default
ifneq ($(VOCAL_USE_TOOLCHAIN),default)
    VOCAL_TOOLCHAIN_TYPE := $(VOCAL_USE_TOOLCHAIN)
endif

VOCAL_WITH_CROSS_ROOT=default
ifneq ($(VOCAL_WITH_CROSS_ROOT),default)
    VOCAL_CROSS_ROOT = $(VOCAL_WITH_CROSS_ROOT)
endif

VOCAL_BUILD_SHARED_LIBS=yes
VOCAL_USE_OPENSSL=true
USE_DISTCC=true
USE_IPV6=true
USE_CCACHE=false
RESIP_DATA_LOCAL_SIZE=16
